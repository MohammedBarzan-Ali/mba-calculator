<body>

<div class="page">

    <!-- Calculator -->
    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="op">/</button>
            <button class="op">*</button>
            <button class="op">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal">=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>

            <button class="zero">0</button>
        </div>
    </div>
